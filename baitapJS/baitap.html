<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="baitap.css">
</head>
<body>
    <div class="tkb">
        <h4>Bai 1</h4>
        <form id="nhapso">
            <input type="number" id="number" name="number" min="1" max="7">
            <button type="button" onclick="NhapThu()">Convert</button>
        </form>
        <div id="result2"></div>
    </div>
    <div>
        <h4>Bài 3: Kiểm tra số nguyên tố</h4>
        <input type="number" id="number_SNT">
        <button type="button" onclick="KiemTraSNT()">Xác nhận</button>
        <p id="ketqua"></p>
    </div>
    <div>
        <h4>Bài 5: Kiểm tra email</h4>
        <input type="email" id="KiemTraEmail">
        <button type="button" onclick="kiem_tra_email()">Xác Nhận</button>
        <p id="ketqua111"></p>
    </div>
<div id="login-form">
    <h4>Bài 6,7,8</h4>
    <form id="validationFor">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>
        <br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" onclick="validateForm()">Xác Nhận</button>
        <p id="result"></p>
    </form>
   
</div>


<script src="baitap.js"></script>

</body>
</html>
